<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <h1>Projeto IVAO</h1>
        <table id="customers">
            <caption>WORK IN PROGRESS: {{ webeye_login_status }}</caption>
            <tr>
                <th>Nome</th>
                <th>ID</th>
                <th>Curso</th>
                <th>Estado</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{user.nome}}</td>
                    <td>{{user.user_id}}</td>
                    <td>{{user.curso}}</td>
                    {% if user.estado|int < 1  %}
                        <td id="Off">Offline</td>
                    {%else%}
                        <td id = "On">Online</td>
                    {%endif%}
                </tr>
            {% endfor %}
        </table>

    </body>
</html>
